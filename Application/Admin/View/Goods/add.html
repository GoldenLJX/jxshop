<extend name="Public:base"/>
<block name="title">ECSHOP 管理中心 - 添加商品</block>

<block name="header">
    <span class="action-span"><a href="{:U('index')}">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加商品 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <div class="tab-div">
        <div id="tabbar-div">
            <p>
                <span class="tab-front" >通用信息</span>
                <span class="tab-front">商品属性</span>
            </p>
        </div>
        <div id="tabbody-div">
            <form enctype="multipart/form-data" action="" method="post">
                <table class="table" width="90%"  align="center">
                    <tr>
                        <td class="label">商品名称：</td>
                        <td><input type="text" name="goods_name" value=""size="30" />
                            <span class="require-field">*</span></td>
                    </tr>
                    <tr>
                        <td class="label">商品货号： </td>
                        <td>
                            <input type="text" name="goods_sn" value="" size="20"/>
                            <span id="goods_sn_notice"></span><br />
                            <span class="notice-span"id="noticeGoodsSN">如果您不输入商品货号，系统将自动生成一个唯一的货号。</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">商品分类：</td>
                        <td>
                            <select name="cate_id">
                                <option value="0">|--请选择...</option>
                                <volist name="cate" id="vo">
                                    <option value="{$vo.id}">|{$vo.lev|str_repeat='--',###}{$vo.cname}</option>
                                </volist>
                            </select>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">扩展分类：</td>
                        <td>
                            <input type="button" value="添加扩展" id="addExtCate">
                            <select name="ext_cate_id[]">
                                <option value="0">|--请选择...</option>
                                <volist name="cate" id="vo">
                                    <option value="{$vo.id}">|{$vo.lev|str_repeat='--',###}{$vo.cname}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">本店售价：</td>
                        <td>
                            <input type="text" name="shop_price" value="" size="20"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">是否上架：</td>
                        <td>
                            <input type="radio" name="is_sale" value="1" checked="checked" /> 是
                            <input type="radio" name="is_sale" value="0"/> 否
                        </td>
                    </tr>
                    <tr>
                        <td class="label">加入推荐：</td>
                        <td>
                            <input type="checkbox" name="is_hot" value="1" /> 热卖
                            <input type="checkbox" name="is_new" value="1" /> 新品
                            <input type="checkbox" name="is_rec" value="1" /> 推荐
                        </td>
                    </tr>

                    <tr>
                        <td class="label">市场售价：</td>
                        <td>
                            <input type="text" name="market_price" value="" size="20" />
                        </td>
                    </tr>

                    <tr>
                        <td class="label">商品图片：</td>
                        <td>
                            <input type="file" name="goods_img" size="35" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">商品描述：</td>
                        <td>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.config.js"></script>
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor.all.js"> </script>
                            <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
                            <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
                            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/lang/zh-cn/zh-cn.js"></script>
                            <script id="editor" name="goods_body" type="text/plain" style="width:1024px;height:500px;"></script>
                        </td>
                    </tr>
                </table>

                <table class="table" width="90%"  align="center">
                    <tr>
                        <td class="label">商品类型：</td>
                        <td>
                            <select name="type_id" >
                                <volist name="type" id="vo">
                                    <option value="{$vo.id}">{$vo.type_name}</option>
                                </volist>
                            </select>
                        </td>
                    <tr>
                        <td colspan="2" id="showAttr"></td>
                    </tr>
                    </tr>

                </table>
                <div class="button-div">
                    <input type="submit" value=" 确定 " class="button"/>
                    <input type="reset" value=" 重置 " class="button" />
                </div>
            </form>
        </div>

    </div>
</block>
<block name="js">
    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');

        //添加扩展分类的复制
        $('#addExtCate').click(function () {
           let copySelect =  $(this).next().clone();
           $(this).parent().append(copySelect);
        })
        //实现选项卡的切换
        $("#tabbar-div p span").click(function () {
            alert(0);
            //将所有的table设置为隐藏
            $('.table').hide();
            //将当前点击的选项卡对应的内容设置为显示
            var i = $(this).index();
            $('.table').eq(i).show();
        });

        $('#type_id').change(function () {//当下拉选项改变时触发的事件
            //获取当前被选中的类型标致
            var type_id = $(this).val();
            $.ajax({
                url:"{:U(':showAttr')}",
                data:{type_id:type_id},
                type:post,
                success:function (msg) {
                    $('$showAttr').html(msg);
                }
            })
        })
    </script>
</block>
